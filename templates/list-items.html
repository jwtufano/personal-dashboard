{% extends 'navbar.html' %}

{% load static %}

{% block content %}
<style>
	.tab { margin-left: 40px; }
</style>
<ul style="list-style-type:disk;">
{% for list in lists %}
    {% for item in list %}
        <p><li><h4>{{ item }}</h4>
        <form role="form" method="POST" action='{% url 'dashboard:complete' pk=item.id %}'>
        {% csrf_token %}
        <button type='submit'>Check</button>
        </li></p>
    {% endfor %}
{% endfor %}
</ul>
{% endblock content %}
