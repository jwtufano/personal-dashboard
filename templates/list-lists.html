{% extends 'navbar.html' %}

{% load static %}

{% block title %}To Do Lists{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">To-Do List</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Your Personal Dashboard</li>
    </ol>
    {% for list in task_list %}
        <div class="card mb-4">
            <div class="card-header"><i class="fas fa-chart-area mr-1"></i>{{ list }}</div>
            <div class="card-body">
                <a class="btn btn-secondary" href="{% url 'dashboard:view_items'%}">View Items</a>
                <a class="btn btn-secondary" href="{% url 'dashboard:create_item'%}">Add an Item to a List</a>
                <a href="{% url 'dashboard:delete_list' list.id %}"><input type="submit" class="btn btn-outline-danger btn-sm right" value="Delete" style="margin-left: 15px; margin-bottom: 5px;"/></a>
            </div>
        </div>
    {% endfor %}
    </ul>
</div>
{% endblock content %}
